<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCamShips Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-b" aria-hidden="true"></div>

    <main class="app">
      <header class="hero">
        <p class="eyebrow">Browser Edition</p>
        <h1>OCamShips</h1>
        <p class="subhead">
          Battleship in your browser. No install, one click, instant game.
        </p>
      </header>

      <section class="controls" aria-label="Game controls">
        <label class="control">
          <span>Difficulty</span>
          <select id="difficulty" aria-label="Select AI difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
            <option value="impossible">Impossible</option>
          </select>
        </label>
        <button id="new-game" type="button">New Game</button>
        <button id="rotate-ship" type="button">Rotate: Horizontal</button>
        <button id="auto-place" type="button">Auto Place</button>
        <button id="undo-place" type="button">Undo</button>
        <button id="clear-place" type="button">Clear</button>
        <button id="start-battle" type="button" disabled>Start Battle</button>
      </section>

      <p id="placement-hint" class="placement-hint" aria-live="polite"></p>
      <p id="status" class="status" aria-live="polite"></p>
      <div id="announce" class="announce" aria-live="assertive"></div>

      <section class="boards" aria-label="Game boards">
        <article class="panel">
          <h2>Your Fleet</h2>
          <p>Place your ships by clicking squares on your board.</p>
          <div id="player-board" class="grid" aria-label="Your board"></div>
        </article>

        <article class="panel">
          <h2>Enemy Waters</h2>
          <p>Click a tile to fire.</p>
          <div id="enemy-board" class="grid" aria-label="Enemy board"></div>
        </article>
      </section>

      <section class="legend" aria-label="Legend">
        <span><i class="tile water"></i> Water</span>
        <span><i class="tile ship"></i> Your ship</span>
        <span><i class="tile hit"></i> Hit</span>
        <span><i class="tile miss"></i> Miss</span>
        <span><i class="tile sunk"></i> Sunk</span>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
